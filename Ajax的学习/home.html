<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="js/jquery@3.3.1/jquery.js"></script>

    <!--对比一下昨天写的blog里面的ajax 后面的那个script删掉i行不行-->
    <!--这个是没用单独写一个文件，然后页面去执行。直接写在一个里面啦-->
    <script>
        $(function () {
            $("#loginBtn").click(function () {
                // 页面加载完开始执行   //按钮绑定点击事件
                $.ajax({  // 发起请求 loginJson 但是页面不会跳转
                    type:"post",
                    url:"loginJson",
                    //默认提交的格式是表单提交
                    dataType:"json", //   响应体格式 后端返回一个json数据
                    data:{   //表示要请求的数据
                        username:$("#username").val(), // 紫色是是键 ，后面 $("#username").val 是值，但是值其实是在type里面放的，所以给type 加了一个键
                        password:$("#password").val(),
                    },
                    //r = （success:true)
                    success(r){ // 这是相应的内容（要转换成字符串）
                       /* alert(JSON.stringify(r));*/
                        if(r.success){
                            $("#container").hide();
                        }else {
                            alert("用户名密码输入错误")
                        }
                    }
                })

            })
        });
    </script>



</head>
<body>
